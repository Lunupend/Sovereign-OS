<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign OS // Manus AI Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --signal-cyan: #00e5ff;
            --signal-teal: #00897b;
            --obsidian: #020202;
            --deep-violet: #1a0b2e;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: #e5e7eb;
            overflow: hidden;
            height: 100%;
        }
        #root { height: 100%; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 90 BPM Heartbeat (0.666s per beat) */
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 0.8; filter: brightness(1); }
            50% { transform: scale(1.01); opacity: 1; filter: brightness(1.2); }
            100% { transform: scale(1); opacity: 0.8; filter: brightness(1); }
        }
        .pulse-90 { animation: heartbeat 0.666s ease-in-out infinite; }
        
        /* Visual 40Hz Hum */
        .visual-hum::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                transparent 50%, 
                rgba(0, 229, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--signal-cyan); border-radius: 10px; }
        
        .glitch-cyan {
            text-shadow: 2px 0 rgba(0, 229, 255, 0.5), -2px 0 rgba(255, 0, 255, 0.3);
        }

        .neural-glow {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1), inset 0 0 20px rgba(0, 229, 255, 0.05);
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
